specVersion: 0.0.2
description: Generic ERC721 Subgraph (Transfers, Metadata)
repository: https://github.com/schmidsi/generic-erc721-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoopartNFT # Change me
    network: mumbai
    source:
      address: '0xC5745209053E2b11122451bDaf8AeE2B4fF586d3' # Change me
      abi: ERC721
      startBlock: 17566210 # Change me
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
